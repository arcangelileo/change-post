{% extends "layouts/base.html" %}

{% block title %}{% if success %}Subscribed{% else %}Subscribe{% endif %} â€” {{ project.name }}{% endblock %}

{% block body %}
<div class="min-h-full flex items-center justify-center px-4 py-16" style="--accent: {{ project.accent_color }}">
    <div class="max-w-md w-full text-center">
        {% if success %}
        <div class="w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-6" style="background-color: {{ project.accent_color }}15;">
            <svg class="w-8 h-8" style="color: {{ project.accent_color }};" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
            </svg>
        </div>
        <h1 class="text-2xl font-bold text-gray-900 mb-3">You're subscribed!</h1>
        <p class="text-gray-500 mb-8">{{ message }}</p>
        {% else %}
        <div class="w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-6 bg-red-50">
            <svg class="w-8 h-8 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
        </div>
        <h1 class="text-2xl font-bold text-gray-900 mb-3">Oops!</h1>
        <p class="text-gray-500 mb-8">{{ message }}</p>
        {% endif %}
        <a href="/changelog/{{ project.slug }}"
           class="inline-flex items-center gap-2 text-sm font-medium transition-colors hover:opacity-80" style="color: {{ project.accent_color }};">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
            Back to changelog
        </a>
    </div>
</div>
{% endblock %}
