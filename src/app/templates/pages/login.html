{% extends "layouts/auth.html" %}

{% block title %}Sign In â€” ChangePost{% endblock %}

{% block content %}
<div class="fade-in">
    <h1 class="text-2xl font-bold text-gray-900 mb-2">Welcome back</h1>
    <p class="text-gray-500 mb-8">Sign in to manage your changelogs</p>

    {% if errors %}
    <div class="mb-6 bg-red-50 border border-red-200 rounded-xl p-4">
        <div class="flex items-start gap-3">
            <svg class="w-5 h-5 text-red-500 mt-0.5 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <div>
                {% for error in errors %}
                <p class="text-sm text-red-700">{{ error }}</p>
                {% endfor %}
            </div>
        </div>
    </div>
    {% endif %}

    <form method="POST" action="/login" class="space-y-5">
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1.5">Email address</label>
            <input type="email" id="email" name="email" value="{{ email|default('', true) }}" required
                   class="w-full px-4 py-2.5 border border-gray-300 rounded-xl text-sm focus:ring-2 focus:ring-brand-500 focus:border-brand-500 outline-none transition-shadow placeholder-gray-400"
                   placeholder="you@company.com">
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1.5">Password</label>
            <input type="password" id="password" name="password" required
                   class="w-full px-4 py-2.5 border border-gray-300 rounded-xl text-sm focus:ring-2 focus:ring-brand-500 focus:border-brand-500 outline-none transition-shadow placeholder-gray-400"
                   placeholder="Enter your password">
        </div>

        <button type="submit"
                class="w-full bg-brand-600 hover:bg-brand-700 text-white font-medium py-2.5 px-4 rounded-xl text-sm transition-colors focus:outline-none focus:ring-2 focus:ring-brand-500 focus:ring-offset-2 shadow-sm">
            Sign in
        </button>
    </form>

    <p class="mt-8 text-center text-sm text-gray-500">
        Don't have an account?
        <a href="/register" class="font-medium text-brand-600 hover:text-brand-700 transition-colors">Create one free</a>
    </p>
</div>
{% endblock %}
